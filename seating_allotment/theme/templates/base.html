{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-active { 
            background: #004d26; 
            color: white !important; 
            box-shadow: 0 10px 15px -3px rgba(0, 77, 38, 0.3); 
        }
    </style>
</head>

<body class="bg-[#f8fafc]">
    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-72 bg-[#0f172a] text-slate-400 flex flex-col shrink-0 z-20 shadow-2xl">
            <div class="p-8">
                <div class="flex items-center gap-4">
                    <div class="w-11 h-11 bg-[#004d26] rounded-xl flex items-center justify-center text-white text-xl font-black shadow-lg shadow-emerald-900/40">J</div>
                    <h2 class="text-xl font-extrabold text-white tracking-tighter uppercase">JMC EXAM</h2>
                </div>
            </div>
            
            <nav class="flex-grow px-6 space-y-1.5 overflow-y-auto mt-4">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-4 px-2">Main Navigation</p>
                
                <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:text-white sidebar-active">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M4 5a1 1 0 011-1h4a1 1 0 011 1v5a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/></svg>
                    <span class="font-semibold text-sm">Dashboard</span>
                </a>

                <a href="/students" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:text-white hover:bg-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                    <span class="font-semibold text-sm">Students List</span>
                </a>

                <a href="/halls" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:text-white hover:bg-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                    <span class="font-semibold text-sm">Exam Halls</span>
                </a>

                <div class="pt-8">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] px-2 mb-4">Actions</p>
                    <a href="/allotment" class="flex items-center gap-3 px-4 py-4 rounded-2xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 hover:bg-emerald-500 hover:text-white transition-all duration-300 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover:rotate-12 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        <span class="font-bold text-xs uppercase tracking-wider">Run Allotment</span>
                    </a>
                </div>
            </nav>

            <div class="p-6 border-t border-slate-800/50">
                <div class="flex items-center gap-3 bg-slate-800/40 p-3 rounded-2xl border border-slate-700/50">
                    <div class="w-9 h-9 rounded-full bg-emerald-600 flex items-center justify-center text-white font-bold text-xs uppercase">
                        {{ user.username.0|default:"A" }}
                    </div>
                    <div class="flex-grow min-w-0">
                        <p class="text-xs font-bold text-white truncate">{{ user.username|default:"Admin User" }}</p>
                        <p class="text-[10px] text-slate-500 truncate">Controller Office</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-grow overflow-y-auto">
            <div class="p-10">
                {% block content %}{% endblock %}
            </div>
        </main>

    </div>
</body>
</html>
